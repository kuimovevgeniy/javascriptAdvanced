<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<link href="style.css" rel="stylesheet">
	<title>Cart</title>
</head>
<body>
	<div id="app">
		<header>
      <input type="text" v-model="searchQuery">
      <ul v-if="cart.length">
        <li v-for="item in cart">
          {{ item.name}} {{ item.quantity}}
      </li></ul>
      <div v-if="cart.length" >Сумма: {{totalCart}}</div>
      <div v-if="!cart.length" >Пусто</div>
      <button>Корзина</button>
		</header>
		<main>
			<div class="goods" v-if="filteredItems.length">
				<div v-for="item in filteredItems">
					<div>
						<h3 class="name">{{ item.name}}</h3><img class="pic" src="img/{{%20item.cover}}">
						<p>Цена: <span class="price"></span>{{ item.price}}</p><button id="button" @click="handleBuyClick(item)">Добавить в корзину</button>
					</div>
				</div>
			</div>
			<div class="empty" v-if="filteredItems.length">
				Пусто
			</div>
		</main>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.min.js">
	</script> 
	<script src="app.js">
	</script>
</body>
</html>
